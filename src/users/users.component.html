<div>
    <table border="1" >
        <tr>
            <th>LOGIN</th>
            <th>ID</th>
            <th>URL</th>
            <th>HTML URL</th>
            <th>TYPE</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.login}}</td>
            <td>{{user.id}}</td>
            <td>{{user.url}}</td>
            <td>{{user.html_url}}</td>
            <td>{{user.type}}</td>
        </tr>
    </table>
</div>
